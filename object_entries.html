<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols</title>
</head>
<body>

    <script>
        // object entries Object Values, Object from
        
        // object entries
        const person = {
            name: 'nico',
            age :12,
        }

        // Object의 value만 보고싶을 때,
        Object.values(person);   // ['nico', 12]

        // // Object의 entries 보고싶을 떄,  => 배열의 배열을 return
        Object.entries(person);  //  [Array(2), Array(2)]  0 : (2) ['name', 'nico']  1: (2) ['age', 12]

        Object.entries(person).forEach(item => console.log(item[0], item[1]))
        // name nico
        // age 12


        // object fromEntries   -> 배열의 배열을 Object로 만들어준다
        Object.fromEntries([['name', 'nico'], ['age', 12], ['daram', 'zzin'], ['hello', true], ['bye', false]]);
        // {name: 'nico', age: 12, daram: 'zzin', hello: true, bye: false}

        
    </script>
</body>
</html>
