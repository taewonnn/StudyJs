<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // at()
        // array에 사용 
        // array.at(찾고자 하는 인덱스)  
        // 끝에서부터 찾고 싶을 때 유용! => 끝에서부터 -1, -2, -3, -4....

        const arr = ['a', 'b', 'c', 'd', 'e'];

        console.log(arr.at(2));  // c
        console.log(arr[2]);  // c

        // 끝에서 찾고 싶을 때,
        console.log(arr.at(-1));   // e
        console.log(arr.at(-5));   // a

    </script>
</body>
</html>
