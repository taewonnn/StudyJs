<body>

    <script>
        // Nullish operatorsss - ??
        
        // or(||)
        let name;
        console.log('hello', name)  // hello undefined
        console.log('hello', name || 'anonymous')  // hello anonymous
        
        // ||의 단점
        // time의 값이 선언되어 있어도 anonymous로 나온다. => ❗️|| 연산자는 0 / ""(빈 문자열)을 false 처리하기 때문!❗️
        let time = 0;
        console.log('hello', time || 'anonymous'); // hello anonymous

        let nom = "";
        console.log('hello', nom || 'anonymous'); // hello anonymous



        // ?? 연산자 
        // 단순히 true / false만이 아닌 null이나 undefined에 대해서만 False라고 판별한다!
        // -> ||연산자의 단점을 보완하기 위해, null이거나 undefined일 때만 작동!!
        let time2 = 0;
        console.log('hello', time2 ?? 'anonymous'); // hello 0
    </script>

<script>
    function solution(n) {
    let answer = 0
    for(let i=1;i<=n;i++){
        if(n%i===0)
            answer += i
    }
    return answer
}
</script>
