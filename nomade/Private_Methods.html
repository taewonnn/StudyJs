    <script>
        // Private Methods and Fields
        // #을 붙여 Private으로 만들고 외부에서 사용 불가능하게 만들어준다.

        // public
        class Counter {
            count = 0;
            plus() {
                this.count++;
            }
        }

        const c = new Counter();
        c.plus();
        c.plus();
        console.log(c)  // Counter {count: 2}
        console.log(c.count); // 2


        // private
        class Counter2 {
            // 이름 앞에 # -> private
            #count = 0;
            get count() {
                return this.#count;
            }
            plus() {
                if(this.#count === 5) {
                    this.#reset();
                } else {
                    this.#count++;
                }
            }
            #reset() {
                this.#count = 0;
            }
        }

        const d = new Counter2();
        d.plus();
        d.plus();
        d.plus();
        // d.#reset();  // private이라 외부에서 사용 불가
        d.plus();
        d.plus();
        d.plus();
        
        console.log(d);  // Counter2 {#count: 0}
        console.log(d.count);  // 0



    </script>
